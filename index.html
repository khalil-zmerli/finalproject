<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Closet</title>
  <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.9.0/css/all.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <header>
    <div class="full-page">
      <div class="navbar">
        <div>
          <h1><a href='website.html'>The Closet</a></h1>
        </div>
        <nav>
          <ul id='MenuItems'>
            <li><a href='#'>Home</a></li>
            <li><a href="product.html" class="link-button">Product</a></li>
            <li><a href='#'>Services</a></li>
            <li><a href='#'>Contact</a></li>
            <li><a href="login2.html" class="link-button">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="carousel">
    <div class="carousel__body">
      <div class="carousel__prev"><i class="far fa-angle-left"></i></div>
      <div class="carousel__next"><i class="far fa-angle-right"></i></div>
      <div class="carousel__slider">
        <div class="carousel__slider__item">
          <div class="item__3d-frame">
            <div class="item__3d-frame__box item__3d-frame__box--front">
              <img class="img" src="IMG/téléchargement (1).jfif" alt="Image 1">
            </div>
            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
          </div>
        </div>
        <div class="carousel__slider__item">
          <div class="item__3d-frame">
            <div class="item__3d-frame__box item__3d-frame__box--front">
              <h1>2</h1>
            </div>
            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
          </div>
        </div>
        <div class="carousel__slider__item">
          <div class="item__3d-frame">
            <div class="item__3d-frame__box item__3d-frame__box--front">
              <h1>3</h1>
            </div>
            <div class="item__3d-frame__box item__3d-frame__box--left"></div>
            <div class="item__3d-frame__box item__3d-frame__box--right"></div>
          </div>
        </div>
        <!-- Add more carousel items here -->
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <div id='login-form' class='login-page'>
    <div class="form-box">
      <div class='button-box'>
        <div id='btn'></div>
        <button type='button' onclick='login()' class='toggle-btn'>Login</button>
        <button type='button' onclick='register()' class='toggle-btn'>Register</button>
      </div>
      <form id='login' class='input-group-login'>
        <input type='text' class='input-field' placeholder='Email Id' required>
        <input type='password' class='input-field' placeholder='Enter Password' required>
        <input type='checkbox' class='check-box'><span>Remember Password</span>
        <button type='submit' class='submit-btn'>Log in</button>
      </form>
      <form id='register' class='input-group-register'>
        <input type='text' class='input-field' placeholder='First Name' required>
        <input type='text' class='input-field' placeholder='Last Name' required>
        <input type='email' class='input-field' placeholder='Email Id' required>
        <input type='password' class='input-field' placeholder='Enter Password' required>
        <input type='password' class='input-field' placeholder='Confirm Password' required>
        <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
        <button type='submit' class='submit-btn'>Register</button>
      </form>
    </div>
  </div>
  
  <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');
  
    function register() {
      x.style.left = '-400px';
      y.style.left = '50px';
      z.style.left = '110px';
    }
  
    function login() {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  
  <script>
    var modal = document.getElementById('login-form');
  
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
